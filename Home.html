<!DOCTYPE html>
<html>
    <style>
        .first{
            width :10%
        }
        .second{
            width:10%
        }
        .third{
            width :10%
        }
        #main{
            display:block
        }
        #chartDiv{
            display:none
        }
    </style>
    <main>
        <script src="home.js"></script>
        <script src="https://code.jscharting.com/latest/jscharting.js"></script>
        <div id="main">
        <h1> Hi welcome To the scheduling app</h1><br><br><br>
        <h3> Click on the button to start off</h3>
        <!-- This chaining  of functions is not best practice however I could not find a better way to do this
        for now. Hopefully I can get a less clunky way to do this.-->
        <button onClick ="createSpreadsheet(); hideSpreadsheet();"> 
            Create Spreadsheet
        </button>
    </div>
    <div id="chartDiv" style="width: 100%; height: 400px;"></div>
        
    </main>
    <script>
        function hideSpreadsheet(){
            document.getElementById("main").style.display ="none";
            document.getElementById("chartDiv").style.display ="block";
            
        }
    </script>
</html>
